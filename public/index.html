<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="nodeTodo">
<head>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

        <title>Node/Angular Todo App</title>

        <!-- SCROLLS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
        <style>
                html                                         { overflow-y:scroll; }
                body                                         { padding-top:50px; }
                #todo-list                                 { margin-bottom:30px; }
                #todo-form                                  { margin-bottom:50px; }
        </style>

        <!-- SPELLS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
        <link href="bootstrap.css" rel="stylesheet">
        <link href="bootstrap-switch.css" rel="stylesheet">
        <script src="core.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
        <div class="container">

                <!-- HEADER AND TODO COUNT -->
                <div class="jumbotron text-center">
                        <h1>nodeTODO {{ cos }} <span class="label label-info">{{ todos.length }}</span></h1>
                </div>

                <!-- TODO LIST -->
                <div id="todo-list" class="row">
                        <div class="col-sm-4 col-sm-offset-4">
                                <div class="row">
                                        <label>
                                                <input type="radio" ng-model="todoOption" ng-value="1">
                                                To do
                                        </label><br/>
                                        <label>
                                                <input type="radio" ng-model="todoOption" ng-value="2">
                                                Done
                                        </label><br/>
                                        <label>
                                                <input type="radio" ng-model="todoOption" ng-value="3">
                                                All
                                        </label><br/>
                                </div>

                                <div ng-repeat="todo in todos" style="display:inline-block" ng-show="todoOption == 1 && todo.done == false">
                                                <label class="switch">
                                                        <input type="checkbox" ng-model="todo.done" ng-change="updateTodo(todo._id, todo.done)">
                                                        <div class="slider round"></div>
                                                </label> 
                                                {{todo.text}}
        
                                                <img src="basket.png" ng-click="deleteTodo(todo._id)">
                                        </div>

                                <div ng-repeat="todo in todos" style="display:inline-block" ng-show="todoOption == 2 && todo.done == true">
                                        <label class="switch">
                                                <input type="checkbox" ng-model="todo.done" ng-change="updateTodo(todo._id, todo.done)">
                                                <div class="slider round"></div>
                                        </label> 
                                        {{todo.text}}

                                        <img src="basket.png" ng-click="deleteTodo(todo._id)">
                                </div>

                                <div ng-repeat="todo in todos" style="display:inline-block" ng-show="todoOption == 3">
                                        <label class="switch">
                                                <input type="checkbox" ng-model="todo.done" ng-change="updateTodo(todo._id, todo.done)">
                                                <div class="slider round"></div>
                                        </label> 
                                        {{todo.text}}

                                        <img src="basket.png" ng-click="deleteTodo(todo._id)">
                                </div>
                        </div>
                </div>

                <!-- FORM TO CREATE TODOS -->
                <div id="todo-form" class="row">
                        <div class="col-sm-8 col-sm-offset-2 text-center">
                                <form>
                                        <div class="form-group">

                                                <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                                                <input type="text" class="form-control input-lg text-center" placeholder="co jeszcze chcesz zrobiÄ‡?" ng-model="formData.text">
                                        </div>

                                        <!-- createToDo() WILL CREATE NEW TODOS -->
                                        <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                                </form>
                        </div>
                </div>

                <div id="todo-form" class="row">
                        <div class="col-sm-8 col-sm-offset-2 text-center">
                                <input type="text" class="form-control" ng-model="cos">
                        </div>
                </div>
        </div>

</body>
</html>
